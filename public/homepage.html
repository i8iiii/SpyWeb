<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Admin</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="container">
        
        <div class="button-panel">
            <h1>Bảng điều khiển</h1>
            
            <div class="button-grid">
                <button>List Processes</button>
                <button>Take Screenshot</button>
                
                <button>Quản lý Ứng dụng</button>
                <button>Gửi Lệnh</button>
                
                <button style="background-color: #ca8a04; color: #fff;">Restart Agent</button>
                <button style="background-color: #dc2626; color: #fff;">Shutdown Agent</button>
            </div>
        </div>
        
        <div class="log-panel">
            <h2>Nhật ký (Log)</h2>
            
            <div class="log">
                <pre>> Khởi tạo hệ thống...</pre>
                <pre style="color: #38bdf8;">> Đang chờ lệnh...</pre>
            </div>
        </div>
        
    </div>

</body>
</html>
