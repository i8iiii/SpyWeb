<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAN Match</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="matchingPage" id="matchingPage">
    <div class="container">
      <div class="card">
        <h1>LAN Match</h1>
        <p class="desc">Connect two PCs on the same LAN. One hosts, one joins.</p>

        <div class="buttons">
          <button id="hostBtn">Host</button>
          <button id="joinBtn">Join</button>
        </div>

        <div class="status">
          Status: <span id="statusText">Idle</span>
        </div>

        <div class="log" id="logBox"></div>

        <button id="nextBtn" class="primary-btn" disabled style="opacity: 0.5; margin-top: 15px;">Next</button>
      </div>
    </div>
  </div>

  <div class="menuPage" id="menuPage" style="display: none;">
    <!--  
      MÀN HÌNH 1: ADMIN DASHBOARD (Homepage)
      Mặc định sẽ hiển thị (display: flex)
     -->
    <div class="admin-container" id="adminDashboard">
      <!-- CỘT BÊN TRÁI: 6 NÚT CHỨC NĂNG -->
      <div class="button-panel">
        <h1>Bảng điều khiển</h1>

        <div class="button-grid">
          <!-- Hàng 1 -->
          <button>List Processes</button>
          <button>Take Screenshot</button>
          <!-- Hàng 2 -->
          <button>Quản lý Ứng dụng</button>
          <button>Gửi Lệnh</button>
          <!-- Hàng 3 -->
          <button style="background-color: #ca8a04; color: #fff;">Restart Agent</button>
          <button style="background-color: #dc2626; color: #fff;">Shutdown Agent</button>
        </div>

        <!-- Nút điều hướng MỚI -->
        <button id="backBtn" style="background-color: #166534; margin-top: 16px; width: 100%;">Back</button>
      </div>

      <!-- CỘT BÊN PHẢI: BẢNG LOG OUTPUT -->
      <div class="log-panel">
        <h2>Nhật ký (Log)</h2>
        <div class="log">
          <pre>> Khởi tạo hệ thống...</pre>
          <pre style="color: #38bdf8;">> Đang chờ lệnh...</pre>
        </div>
      </div>
    </div>
  </div>

  <script src="js/themebutton.js"></script>
  <script src="js/matching.js"></script>
</body>

</html>
