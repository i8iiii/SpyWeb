<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>LAN Match</title>
   <link rel="stylesheet" href="css/style.css" />
</head>

<body>

   <div class="matchingPage" id="matchingPage">
      <div class="container">
         <div class="card">
            <h1>LAN Match</h1>
            <p class="desc">Connect two PCs on the same LAN. One hosts, one joins.</p>

            <div class="buttons">
               <button id="hostBtn">Host</button>
               <button id="joinBtn">Join</button>
            </div>

            <div class="status">
               Status: <span id="statusText">Idle</span>
            </div>

            <div class="log" id="logBox"></div>

            <button id="nextBtn" class="primary-btn" disabled style="opacity: 0.5; margin-top: 15px;">Next</button>
         </div>
      </div>
   </div>

   <div class="menuPage" id="menuPage" style="display: none;">
      <div class="container">
         <div class="card">
            <h3>Select Game Mode</h3>
            <div class="menu-buttons">
               <button>Deathmatch</button>
               <button>Capture the Flag</button>
               <button>King of the Hill</button>
               <button>Infection</button>
               <button>Duel</button>
               <button>Custom</button>
            </div>
            <button id="backBtn">Go Back</button>
         </div>
      </div>
   </div>

   <script src="js/themebutton.js"></script>
   <script src="js/matching.js"></script>
</body>
</html>
